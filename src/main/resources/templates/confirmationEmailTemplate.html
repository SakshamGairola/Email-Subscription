<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hi, <b><span th:text="${userFirstName + ' ' + userLastName}"></span></b></p>

</body>
</html>
